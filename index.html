<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    
    <h1>Multiplication Table</h1>

    <!--This section is responsible for all user input including forms 
    and generate table button. It also sets id's which is VITAL for this project     -->
    <div id="forms">
      <form class="cmxform" id="myForm" method="get" autocomplete="off">
        <p>
          <label for="maxRowVaule">Maximum Row Value:</label>
          <input id="maxRowValue" name="maxRowValue" type="number">   
          <div id="rowMaxSlider"></div>        
        </p>
        <br>
        <p>
          <label for="minRowValue">Minimum Row Value:</label>
          <input id="minRowValue" name="minRowValue" type="number">
          <div id="rowMinSlider"></div>
        </p>
        <br>
        <p>
          <label for="maxColValue">Maximum Column Value:</label>
          <input id="maxColValue" name="maxColValue" type="number" >
          <div id="colMaxSlider"></div>
        </p>
        <br>
        <p>
          <label for="minColValue">Minimum Column Value:</label>
          <input id="minColValue" name="minColValue" type="number" > 
          <div id="colMinSlider"></div>
        </p>
        <br>
        <p>
            <input class="submit" type="submit" value="submit" />
        </p>
      </form>
      <div id="warning_msg"></div>
     
      <!--<input type="button" id="gen" value="Generate table" onclick="generateTable()" />-->
    </div>
    

    
    <!--This is a placeholder table meant to be replaced once valid input has been entered-->
    <div id="tabl">
      <table id="table">
        <tbody>
          
        </tbody>
      </table>
    </div>
    
    <!--Tabs area-->
    <div id="myTabs">
      <ul id="tabs">
        
      </ul>
      
    </div>

    <button onClick="window.location.reload();">Delete All</button>
